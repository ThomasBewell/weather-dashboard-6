<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/32bf735cb4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <header class="jumbotron">
            <h1 class="display-4">Weather Dashboard</h1>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 aside-col border-right border-bottom border-dark">
                    <section class="pr-4">
                        <h3>Search for a city:</h3>
                        <div class="input-group mb-3">
                            <input id="search-term" type="text" class="form-control" placeholder="Enter city">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit" id="button-search" aria-label="Submit Search button" title="Submit search"><i class="fas fa-search-location"></i></button>
                            </div>
                        </div>

                        <!-- div for previously searched cities -- get from local storage -->
                        <h3>Past searches</h3>
                        <div id="search-history">
                            <!-- display as buttons -->
                        </div>
                    </section>
                </div>

                <!-- search results -->

                <div class="col-md-9">
                    <main> 
                        <div class="row">
                            <div class="col-12 border-bottom border-left border-bottom border-dark">
                                <h2 id="city-date"><img id="weather-icon-current" src="" alt=""></h2>
                                <p id="city-temp"></p>
                                <p id="city-humidity"></p>
                                <p id="city-wind-speed"></p>
                                <p id="city-uv-index"></p>
                            </div>
                        </div>
                        <!-- 5-day forecast -->
                        <div class="row mb-5">
                            <div class="col-12 forecast-cards border-left border-bottom border-dark p-2">
                                <h2>5-Day Forecast</h2>
                                <div class="card-deck">
                                    <div class="card card-day">
                                    <div class="card-body p-2">
                                        <h5 class="card-title card-date"></h5>
                                        <p class="card-text card-icon"><img class="weather-icon-card" src="" alt=""></p>
                                        <p class="card-text card-temp"></p>
                                        <p class="card-text card-humid"></p>
                                    </div>
                                    </div>
                                    <div class="card card-day">
                                        <div class="card-body p-2">
                                        <h5 class="card-title card-date"></h5>
                                        <p class="card-text card-icon"><img class="weather-icon-card" src="" alt=""></p>
                                        <p class="card-text card-temp"></p>
                                        <p class="card-text card-humid"></p>
                                        </div>
                                    </div>
                                    <div class="card card-day">
                                        <div class="card-body p-2">
                                        <h5 class="card-title card-date"></h5>
                                        <p class="card-text card-icon"><img class="weather-icon-card" src="" alt=""></p>
                                        <p class="card-text card-temp"></p>
                                        <p class="card-text card-humid"></p>
                                        </div>
                                    </div>
                                    <div class="card card-day">
                                        <div class="card-body p-2">
                                        <h5 class="card-title card-date"></h5>
                                        <p class="card-text card-icon"><img class="weather-icon-card" src="" alt=""></p>
                                        <p class="card-text card-temp"></p>
                                        <p class="card-text card-humid"></p>
                                        </div>
                                    </div>
                                    <div class="card card-day">
                                        <div class="card-body p-2">
                                        <h5 class="card-title card-date"></h5>
                                        <p class="card-text card-icon"><img class="weather-icon-card" src="" alt=""></p>
                                        <p class="card-text card-temp"></p>
                                        <p class="card-text card-humid"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
